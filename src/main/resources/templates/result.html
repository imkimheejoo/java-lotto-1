<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <title>Buddy's LOTTO HTML</title>
</head>
<body>

<div class="container" style="max-width: 500px">
    <h1 class="mt-5 text-center font-weight-bold">Lotto Game Result</h1>

    <h2 class="mt-5 text-center font-weight-bold">총 수익률은 {{yield}} %입니다.</h2>
    {{#userLottoResult}}
    <div>{{this}}개</div>
    {{/userLottoResult}}

    <form action="/">
        <div class="col text-center">
            <button class="btn btn-outline-secondary mb-2" type="submit">처음으로</button>
        </div>
    </form>

</div>
<script src="/js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
