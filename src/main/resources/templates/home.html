<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <title>Buddy's LOTTO HTML</title>
</head>
<body>

<div class="container" style="max-width: 500px">
    <h1 class="mt-5 text-center font-weight-bold">{{present}}회 Lotto Game</h1>

    <form action="/make/lotto" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="price" placeholder="구입하실 금액을 입력하고 확인 버튼을 눌러주세요!">
            <div class="input-group-append">
                <span class="input-group-text">원</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="selfCount" placeholder="수동으로 입력할 횟수를 입력해주세요!">
            <div class="input-group-append">
                <span class="input-group-text">장</span>
            </div>
        </div>
        <div class="col text-center">
            <button class="btn btn-outline-secondary mb-2" type="submit">작성</button>
        </div>
    </form>
    <h2 class="mt-5 text-center font-weight-bold">회차별 통계</h2>
    <form action="/result">
        {{#round}}
        <button type="submit" class="btn btn-outline-secondary mr-2" name="round">{{this}}회</button>
        {{/round}}
    </form>
    {{#message}}
    <div class="form-control text-center">{{message}}</div>
    {{/message}}

</div>
<script src="/js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
